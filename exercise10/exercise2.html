<!DOCTYPE html>
<html>
<!--使用 jQuery 官方 CDN-->
<style>
	td {border:1px black solid}
</style>
<head>
<meta charset="utf-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<img src="Media/ncku-logo1.jpg" width="200">
<!--記得a前後都要-->
<a href="https://www.ncku.edu.tw/"></a>
<!--width & height 只改一個，則另一個會等比例縮放-->
<img src="https://web.ncku.edu.tw/var/file/0/1000/img/1215/ncku-logo2.jpg" width="200">
<br>
<audio src="Media/Lucid_Dreamer.mp3" autoplay controls muted></audio>
<!--記得audio前後都要-->
<br>
<!--YouTube內嵌影片(要求：不能全螢幕)-->
<iframe width="640" height="360" 
	src="https://www.youtube.com/embed/6V7oVQ05oSA" 
	title="YouTube video player" 
	frameborder="0" 
	allow="accelerometer; autoplay; clipboard-write; 
	encrypted-media; gyroscope; picture-in-picture" >
</iframe>
<br>
<!--mailto:寄給...-->
<a href="mailto:h34086050@gs.ncku.edu.tw">Email me</a>
<br>
<!--telto:打給...-->
<a href="tel:(06)275-7575">Contact NCKU</a>
<br>
<!--ul = unordered list，可用type更改點點樣式...-->
<!--li = list item...-->
<ul>My favorite sites:
	<li>Youtube</li>
	<li>Wikipedia</li>
	<li>Amazon</li>
	<li>Facebook
	<ol type="A">
		<li>Instagram</li>
		<li>WhatsApp</li>
		<li>Oculus VR</li>
	</ol>
	</li>
</ul>
<table style="border:1px black solid"><!--邊框 = 1-->
	<caption><b>
	Fruit Juice Drinks and Meals
	</b>
	</caption>
	<thead>
		<tr><!--列-->
		<!--th/td = 行，但th會變成粗體(h = header)-->
			<td colspan="2" rowspan="2" >
			<th colspan="3">Fruit Juice Drinks
		<tr>
			<th width="52.5" valign="bottom">Apple
			<th width="62.5">Orange
			<th width="95">Screwdriver
	</thead>
	<tbody>
		<tr>
			<!--align水平，valign垂直-->
			<th rowspan="3" align='center' valign="top" width="50">Meal
			<td align='center' valign="middle" width="75">Breakfast
			<td>0
			<td>1
			<td>0
		<tr>
			<td align='center' valign="middle">Lunch
			<td>1
			<td>0
			<td>0
		<tr>
			<td align='center' valign="middle">Dinner
			<td>0
			<td>0
			<td>1
		<tr>
	</tbody>
	<tfoot>
		<tr>
			<th colspan="2">Total
			<td>1
			<td>1
			<td>1
	</tfoot>
</table>

<script>	
	//移除iframe,audio
	$('iframe,audio').remove();
	
	
	//將ol下的li後面增加(Acquired by Facebook)
	$('ol li').append(' (Acquired by Facebook)');
	
	//將ul下的li加入hyperlink
	$('ol li').wrap('<a href="https://www.google.com/">');
	
	//將th的border設為1px dashed
	$('th').css('border','1px dashed black');
	
	//hover左邊(0)，隱藏右邊(1)
	$('img:even').mouseenter(function(){
		$('img:odd').hide();
	});
	$('img:even').mouseleave(function(){
		$('img:odd').show();
	});
	
	//table中值為1的欄位背景設為lightblue
	for (var i=0;i < 15;i++){
		if ($('td').get(i).innerHTML == 1){
			$('td').get(i).style.backgroundColor = 'lightblue';
		}
	}
	
	
	
	//點左邊的圖
	$('img:even').click(function(){
		//Email me 和 Contact NCKU會換位置
		var a1 = $('a').get(1).innerHTML;
		var a2 = $('a').get(2).innerHTML;
		$('a').get(1).innerHTML = a2;
		$('a').get(2).innerHTML = a1;
	
		//寬高會變成600px，再遞減回原始大小
		$('img:even').animate({'height':'600px'});
		$('img:even').animate({'width':'600px'});
		$('img:even').animate({'height':'200px'});
		$('img:even').animate({'width':'200px'});
	});
</script>
</body>
</html>
