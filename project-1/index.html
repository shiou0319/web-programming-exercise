	<script>
		
		function change_left(){
			var img_left = document.getElementById("sidebar_left_img");
			var img_middle = document.getElementById("content_img");
			var img_right = document.getElementById("sidebar_right_img");
			var src1 = img_left.src;
			var src2 = img_middle.src;
			var src3 = img_right.src;
			img_left.src = src3;
			img_middle.src = src1;
			img_right.src = src2;
		}
		
		function change_right(){
			var img_left = document.getElementById("sidebar_left_img");
			var img_middle = document.getElementById("content_img");
			var img_right = document.getElementById("sidebar_right_img");
			var src1 = img_left.src;
			var src2 = img_middle.src;
			var src3 = img_right.src;
			img_left.src = src2;
			img_middle.src = src3;
			img_right.src = src1;
		}
		
		
	</script>
